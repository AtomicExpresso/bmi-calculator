<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bmi-calc">
    <h1>BMI Calculator</h1>
    <div class="info">
      <label>Height:</label>
      <input type="text" placeholder="Your height in inches" id="height">
      <label>Weight:</label>
      <input type="text" placeholder="Your weight in pounds" id="weight">
    </div>
    <div class="btn">
      <button id="btn">Calculate</button>
    </div>
    <div class="output">
    <h2 id="output">BMI</h2>
    <h3 id="output-rate"></h3>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
